<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLST — Cognitive Load Stress Test</title>
  <style>
    /* Critical inline CSS for loading/error states */
    body { margin: 0; padding: 0; background: #1a1a2e; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #loading-screen {
      position: fixed; inset: 0; z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #1a1a2e;
    }
    .loading-spinner {
      width: 48px; height: 48px; border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #2196f3; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { margin-top: 1rem; color: #888; font-size: 0.9rem; }
    #error-screen {
      position: fixed; inset: 0; z-index: 99999;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      background: #1a1a2e; padding: 2rem;
    }
    .error-icon { font-size: 3rem; margin-bottom: 1rem; }
    .error-message { color: #f44336; max-width: 500px; text-align: center; line-height: 1.6; }
    /* Fullscreen utility */
    .fullscreen { position: fixed !important; inset: 0 !important; z-index: 10000 !important; }
    .cursor-none { cursor: none !important; }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Initializing CLST...</div>
  </div>

  <div id="error-screen">
    <div class="error-icon">⚠️</div>
    <div class="error-message">An error occurred while starting the application.</div>
  </div>

  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
